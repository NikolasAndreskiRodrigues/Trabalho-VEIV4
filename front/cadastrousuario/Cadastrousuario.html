<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua Conta - Mapa de Eventos de Joinville</title>
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="page-container">
        <header class="main-header">
             <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                </svg>
                <span>Mapa de Eventos de Joinville</span>
            </div>
            <nav>
                <a href="/" th:href="@{/}">Home</a>
            </nav>
        </header>

        <main class="login-content">
            <div class="illustration-side">
                <img src="../static/joinville.jpg" th:src="@{/joinville.jpg}" alt="Ilustração de pessoas representando a comunidade de eventos.">
            </div>

            <div class="form-side">
                <div class="login-form-wrapper">
                    <h2>Crie sua conta</h2>
                    
                    <form th:action="@{/cadastro}" th:object="${usuarioDTO}" method="post">
                        
                        <div class="form-group">
                            <label for="nomeCompleto">Nome Completo</label>
                            <input type="text" th:field="*{nomeCompleto}">
                            <span style="color:red; font-size: 0.8rem;" th:if="${#fields.hasErrors('nomeCompleto')}" th:errors="*{nomeCompleto}"></span>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" th:field="*{email}">
                             <span style="color:red; font-size: 0.8rem;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>

                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" th:field="*{senha}">
                             <span style="color:red; font-size: 0.8rem;" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></span>
                        </div>
                        
                        <div class="form-group-checkbox">
                           <input type="checkbox" th:field="*{termosAceitos}">
                           <label for="termosAceitos">Eu concordo com os <a href="#">termos e condições</a></label>
                           <br>
                           <span style="color:red; font-size: 0.8rem;" th:if="${#fields.hasErrors('termosAceitos')}" th:errors="*{termosAceitos}"></span>
                        </div>
                        
                        <button type="submit" class="login-button">Criar Conta</button>
                    </form>

                    <p class="redirect-link">
                        Já possui uma conta? <a href="index.html" th:href="@{/login}">Faça login aqui</a>
                    </p>
                </div>
            </div>
        </main>
        
        <footer class="main-footer">
            <a href="#">Privacidade</a>
            <a href="#">Termos e condições</a>
            <a href="#">Contato</a>
        </footer>
    </div>

</body>
</html>
