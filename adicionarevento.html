<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil da Empresa</title>
  <link rel="stylesheet" href="perfiluser.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
  <div class="sidebar">
      <i class="fas fa-home"></i>
      <i class="fas fa-search"></i>
      <i class="fas fa-calendar"></i>
      <i class="fas fa-plus-square"></i>
      <i class="fas fa-cog"></i>
      <i class="fas fa-sign-out-alt"></i>
  </div>

    <!-- Conteúdo principal -->
    <main class="main-content">
      
      <nav class="navbar bg-white border-bottom px-4">
        <span class="navbar-brand"> Adicionar Evento </span>
        <div class="eventos-links">
          <a href="homeeventos.html" class="me-3 text-decoration-none">Home</a>
          <a href="#" class="text-decoration-none">Próximos Eventos</a>
        </div>
      </nav>

      <div class="profile-box">
        <h3>Foto do Evento</h3>
        <div class="photo-section">
          <img src="https://placehold.co/120x120" alt="Foto de perfil" />
          <button>Carregar Imagem</button>
        </div>

        <form class="profile-form">
          <label>Duração:</label>
          <input type="text" placeholder="Duração do Evento" required />

          <label> Acesso: </label>
          <input type="text" placeholder="Tipo de Acesso" required />

          <label> Inicio: </label>
          <input type="text" placeholder="Horário/Data de Inicio" required />

          <label> Término: </label>
          <input type="text" placeholder="Horário/Data de Término" required />

          <div class="buttons">
            <button type="submit" class="apply">Adicionar</button>
          </div>
        </form>
      </div>
    </main>
  </div>
</div>
</body>
</html>
