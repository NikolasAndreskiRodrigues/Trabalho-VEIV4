<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa de Eventos de Joinville - Home</title>
  <link rel="stylesheet" href="home.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- Topbar -->
  <header class="topbar">
    <div class="logo">üèôÔ∏è <strong>Mapa de Eventos de Joinville</strong></div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#" class="highlighted">Procurar Eventos</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-container">
    <section class="left-panel">
      <div class="search-box">
        <input type="text" placeholder="Procurar" />
        <div class="filters">
          <label><input type="checkbox" /> Data</label>
          <label><input type="checkbox" /> Localiza√ß√£o</label>
          <button>Procurar</button>
        </div>
      </div>

      <div class="event-list">
        <div class="event-card">
          <img src="https://placehold.co/80x80/fogo" alt="Evento 1" />
        </div>
        <div class="event-card">
          <img src="https://placehold.co/80x80/galeria" alt="Evento 2" />
        </div>
        <div class="event-card">
          <img src="https://placehold.co/80x80/feira" alt="Evento 3" />
        </div>
      </div>
    </section>

    <!-- Google Map -->
    <section class="right-panel">
      <div id="map"></div>
    </section>
  </main>

  <!-- Google Maps API -->
  <script>
    function initMap() {
      const joinville = { lat: -26.3045, lng: -48.8487 };
      const map = new google.maps.Map(document.getElementById("map"), {
        center: joinville,
        zoom: 13,
      });

      // Exemplo de marcador
      new google.maps.Marker({
        position: joinville,
        map: map,
        title: "Centro de Joinville - Evento Principal",
      });
    }
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwUWQ8S2bPeM5VJuK-e8geXwS3R2ISmhw&callback=initMap">
  </script>
</body>
</html>
