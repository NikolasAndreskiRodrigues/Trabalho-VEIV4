<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="perfiluser.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Perfil</h2>
      <ul>
        <li><i>🏠</i> Dashboard</li>
        <li><i>🔍</i> Procurar</li>
        <li><i>📅</i> Eventos</li>
      </ul>
      <div class="logout">
        <i>↩️</i> Sair da Conta
      </div>
    </aside>

    <!-- Conteúdo principal -->
    <main class="main-content">
      <div class="topbar">
        <input type="text" placeholder="Procurar Evento" />
        <div class="calendar-icon">📅</div>
      </div>

      <div class="profile-box">
        <h3>Foto de Perfil</h3>
        <div class="photo-section">
          <img src="https://placehold.co/120x120" alt="Foto de perfil" />
          <button>Upload Image</button>
        </div>

        <form class="profile-form">
          <h4>Contato de Informação</h4>
          <label>Nome Completo *</label>
          <input type="text" placeholder="Seu nome completo" required />

          <label>Email</label>
          <p class="email">user@example.com</p>

          <div class="buttons">
            <button type="button" class="cancel">Descartar</button>
            <button type="submit" class="apply">Aplicar</button>
            <button type="button" class="update">Atualizar</button>
          </div>
        </form>
      </div>
    </main>
  </div>

</body>
</html>
