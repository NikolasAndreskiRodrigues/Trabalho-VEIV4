<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Explorar Eventos</title>
  <link rel="stylesheet" href="homeeventos.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

</head>
<body>

  <div class="sidebar">
      <a href="home.html"><i class="fas fa-home"></i></a>
      <a href="homeeventos.html"><i class="fas fa-search"></i></a>
      <a href="Calendario.html"><i class="fas fa-calendar"></i></a>
      <a href="adicionarevento.html"><i class="fas fa-plus-square"></i></a>
      <a href="perfiluser.html"><i class="fas fa-cog"></i></a>
      <a href="perfilempresarial.html"><i class="fa fa-building"></i></a>
      <a href="home.html"><i class="fas fa-sign-out-alt"></i></a>
    </div>

  <main class="main-content">
    <h2 class="mb-4">Explore novos Eventos</h2>

    <div class="input-group mb-4" style="max-width: 500px;">
      <input type="text" class="form-control" placeholder="Procure por data ou empresa">
      <button class="btn btn-secondary">Filtrar</button>
    </div>

    <div class="mb-4 filter-buttons">
      <button class="btn btn-outline-dark">Conferencias</button>
      <button class="btn btn-outline-dark">Palestras</button>
      <button class="btn btn-outline-dark">Workshops</button>
      <button class="btn btn-outline-dark">Networking</button>
      <button class="btn btn-outline-dark">Seminários on-line</button>
      <button class="btn btn-outline-dark">Eventos Gratuitos</button>
      <button class="btn btn-outline-dark">Eventos Pagos</button>
    </div>

    <div class="mb-4">
      <h5>Categorias</h5>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" checked>
        <label class="form-check-label">Conferences</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" checked>
        <label class="form-check-label">Workshops</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox">
        <label class="form-check-label">Networking</label>
      </div>
    </div>

    <div class="mb-4">
      <h5>Estrelas</h5>
      <div class="text-warning fs-4">
        <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
        <i class="fas fa-star"></i><i class="fas fa-star"></i>
      </div>
    </div>

    <div>
  <h5>Eventos Recomendados</h5>
  <div class="row row-cols-1 row-cols-md-4 g-4 mt-2">

    <div class="col">
      <div class="card h-100 position-relative">
        <img src="static/fotos/eventos.jpg" class="card-img-top" alt="Joinville">
        <div class="card-body">
          <h6 class="card-title">Joinville Eventos</h6>
          <p class="card-text">Evento Organizador</p>
          <a href="joinville-eventos.html" class="stretched-link"></a>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card h-100 position-relative">
        <img src="static/fotos/conferencia.jpg" class="card-img-top" alt="Conferência">
        <div class="card-body">
          <h6 class="card-title">Próximas Conferências</h6>
          <p class="card-text">Palestras Locais</p>
          <a href="conferencia.html" class="stretched-link"></a>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card h-100 position-relative">
        <img src="static/fotos/workshops.jpg" class="card-img-top" alt="Workshop">
        <div class="card-body">
          <h6 class="card-title">Workshops</h6>
          <p class="card-text">Palestras Locais</p>
          <a href="workshops.html" class="stretched-link"></a>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card h-100 position-relative">
        <img src="static/fotos/comoparticipar.jpg" class="card-img-top" alt="Como participar?">
        <div class="card-body">
          <h6 class="card-title">Como participar?</h6>
          <p class="card-text">Entre!</p>
          <a href="como-participar.html" class="stretched-link"></a>
        </div>
      </div>
    </div>

  </div>
</div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
