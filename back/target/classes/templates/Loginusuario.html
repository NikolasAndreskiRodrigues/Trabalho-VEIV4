<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Mapa de Eventos</title>
  <link rel="stylesheet" th:href="@{/Loginusuario.css}" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- Cabeçalho -->
  <header class="topbar">
    <div class="logo"><strong>Mapa de Eventos de Joinville</strong></div>
    <nav class="nav-links">
      <a th:href="@{/paginainicial}">Home</a>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main class="login-container">
    <div class="illustration">
      <img src="/fotos/imagem-login.png" />
    </div>

    <div class="form-box">
      <h2>Login</h2>
      <form id="loginForm">
        <label>Email</label>
        <input type="email" id="email" placeholder="email@exemplo.com" required />

        <label>Senha</label>
        <input type="password" id="senha" placeholder="********" required />
        
        <button type="submit" class="submit">Login</button>
      </form>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="footer">
    <div>Privacidade</div>
    <div>Termos e condições</div>
    <div>Contato</div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $('#loginForm').on('submit', function(e) {
      e.preventDefault();
      const email = $('#email').val();
      const senha = $('#senha').val();

      $.ajax({
        url: '/api/usuarios/login',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ email, senha }),
        success: function(usuario) {
          if (usuario && usuario.id) {
            localStorage.setItem('usuarioId', usuario.id); // Salva o ID para uso futuro
            alert('Login realizado com sucesso!');
            window.location.href = '/paginainicial'; // Redireciona para o perfil ou outra página
          } else {
            alert('Usuário ou senha inválidos!');
          }
        },
        error: function() {
          alert('Usuário ou senha inválidos!');
        }
      });
    });
  </script>
</body>
</html>
