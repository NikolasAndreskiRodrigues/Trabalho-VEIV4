<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Empresa</title>
  <link rel="stylesheet" href="cadastroempresa.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- jQuery + jQuery Mask -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>

  <!-- Topo -->
  <header class="topbar">
    <div class="logo">üìÖ <strong>Mapa de Eventos de Joinville</strong></div>
    <nav class="nav-links">
      <a href="../paginainicial/paginainicial.html" class="topbar2">Home</a>
    </nav>
  </header>

  <!-- Conte√∫do principal -->
  <main class="container">
    <div class="form-box">
      <h2>Registre sua Empresa</h2>
      <form id="formEmpresa">
        <div class="row">
          <div class="field">
            <label>Nome da Empresa</label>
            <input type="text" id="nomeEmpresa" placeholder="Ex: Tech Solutions" required />
          </div>
          <div class="field">
            <label>N√∫mero de Registro - CNPJ</label>
            <input type="text" id="cnpj" placeholder="00.000.000/0000-00" required />
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label>Email de contato</label>
            <input type="email" id="email" placeholder="contato@empresa.com" required />
          </div>
          <div class="field">
            <label>N√∫mero de contato</label>
            <input type="text" id="telefone" placeholder="(47) 99999-9999" required />
          </div>
        </div>

        <div class="field">
          <label>Descri√ß√£o da Empresa</label>
          <textarea placeholder="Fale um pouco sobre sua empresa..." rows="4"></textarea>
        </div>

        <button type="submit">Completar Registro</button>
      </form>
    </div>
  </main>

  <!-- Rodap√© -->
  <footer class="footer">
    <div>Privacidade</div>
    <div>Termos e condi√ß√µes</div>
    <div>Contato</div>
  </footer>

  <!-- Script para m√°scaras e busca de CNPJ -->
  <script>
    $(document).ready(function () {
      $('#cnpj').mask('00.000.000/0000-00');
      $('#telefone').mask('(00) 00000-0000');

      $('#cnpj').on('blur', function () {
        const cnpj = $(this).val().replace(/\D/g, '');
        if (cnpj.length !== 14) {
          alert('CNPJ inv√°lido.');
          return;
        }

        const script = document.createElement('script');
        script.src = `https://www.receitaws.com.br/v1/cnpj/${cnpj}?callback=preencherCampos`;
        document.body.appendChild(script);
      });
    });

    function preencherCampos(data) {
      if (data.status === "ERROR") {
        alert("CNPJ n√£o encontrado ou inv√°lido.");
        return;
      }

      document.getElementById("nomeEmpresa").value = data.nome || '';
      document.getElementById("telefone").value = data.telefone || '';
      document.getElementById("email").value = data.email || '';
    }
  </script>

</body>
</html>
